<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

<body>
  
  <div class="container">
    <img class="img-fluid logo" src="./images/logo.svg" alt="logo" width="200" height="200">

    <div class="row align-items-center">
      <div class="col-sm-12 col-md-6 col-lg-6 jay">
        <img  class="img-fluid" src="./images/illustration-mockups.svg" alt="Mockup-image">
      </div>
      <div class="col-sm-12 col-md-6 col-lg-6 ">
        <h1 class="fem">Build The Community <br>Your Fans Will Love</h1>
      
        <p class="dop">Huddle re-imagines the way we build communities. You have a voice, but so does your audience.
          Create connections with your users as you engage in genuine discussion.</p>
       <div>
          <button type="button" class="btn button" href= "#">Register</button>
       </div>
      </div>
      
    </div>

    <footer id="footer">
      <div class="row">
        <div class="col-lg-6 col-md-6 col-sm-12">
          <p class="attribution">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
            Coded by <a href="#">Doppie-J</a>.
          </p>
        </div>
        <div class="col-lg-6 col-md-6 col-sm-12 fav">
          <a href="#" class="fa fa-facebook"></a>
          <a href="#" class="fa fa-twitter"></a>
          <a href="#" class="fa fa-instagram"></a>
        </div>
      </div>
